<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>Operasi Tambah</title>


<!-- CSS KHAS UNTUK TAMBAH (modular, tak kacau page lain) -->
<style>

  /* Container untuk carry, supaya JS dapat position */
  #carryContainer {
    height: 45px;
    position: relative;
    margin-bottom: 5px;
  }

  /* Kotak carry kecil, subtle */
  .carry-box {
    position: absolute;
    width: 40px;
    height: 40px;
    line-height: 40px;
    border: 2px dashed #aaa;
    border-radius: 8px;
    text-align: center;
    font-size: 22px;
    font-weight: bold;
    color: #444;
    background: #f5f5f5;
    user-select: none;
    pointer-events: none;
    opacity: 1;

    display: none; /* üëâ Default hidden */
  }

  /* Tanda tambah */
  .plus {
    position: absolute;
    left: calc(50% - 100px);
    top: 50%;
    transform: translate(-100%, -50%);
    font-size: 50px;
    font-weight: bold;
    color: #000;
    user-select: none;
    pointer-events: none;
  }

  .floating-preview {
    position: fixed;
    pointer-events: none;
    font-size: 36px;
    font-weight: bold;
    color: #000;
    z-index: 9999;
    opacity: 0.9;
    transform: translate(-50%, -60%);
 }


</style>
</head>

<body>

<h2 class="page-title">‚ûï Operasi Tambah</h2>

<!-- Carry box (JS akan align tepat atas puluhTop) -->
<div id="carryContainer">
  <div class="carry-box" id="carryPuluh">&nbsp;</div>
</div>

<!-- BARIS ATAS -->
<div class="row">
  <div class="box" id="puluhTop">4</div>
  <div class="box" id="saTop">8</div>
</div>

<!-- BARIS BAWAH -->
<div class="row-bawah">
  <div class="plus">+</div>
  <div class="box" id="puluhBottom">3</div>
  <div class="box" id="saBottom">7</div>
</div>

<div class="garis"></div>

<!-- JAWAPAN -->
<div class="row" id="answerRow">
  <div class="dropzone" id="ansPuluh">_</div>
  <div class="dropzone" id="ansSa">_</div>
</div>

<!-- NUMBER PAD WRAPPER (UNTUK TOGGLE FEEDBACK / NUMBERPAD) -->


    <div id="numberPad">
        <p><strong>Seret nombor ke kotak jawapan:</strong></p>

        <div class="num-container">
            <div class="num" draggable="true">0</div>
            <div class="num" draggable="true">1</div>
            <div class="num" draggable="true">2</div>
            <div class="num" draggable="true">3</div>
            <div class="num" draggable="true">4</div>
            <div class="num" draggable="true">5</div>
            <div class="num" draggable="true">6</div>
            <div class="num" draggable="true">7</div>
            <div class="num" draggable="true">8</div>
            <div class="num" draggable="true">9</div>
        </div>
    </div>

    <div id="feedback" style="display:none;"></div>

</div>


<button onclick="cekJawapan()">Cek Jawapan</button>
<button onclick="soalanBaru()">üîÅ Soalan Baru</button>

<script src="add_script.js"></script>

</body>
</html>
